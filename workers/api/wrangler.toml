name = "chorecoins-api"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# When you later attach a custom domain or route from Pages, you can use routes = [...]
# routes = [{ pattern = "api.chorecoins.com/*", zone_name = "chorecoins.com" }]

[observability]
enabled = true

# Bindings (dev will use local durable emulation)
[[d1_databases]]
binding = "DB"
database_name = "chorecoins_db"
database_id = "D1_ID_GOES_HERE"

[[kv_namespaces]]
binding = "SESSION_KV"
id = "KV_ID_GOES_HERE"

